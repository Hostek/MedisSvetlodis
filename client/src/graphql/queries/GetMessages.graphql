query GetMessagesFromFriend(
    $input: PaginationCursorArgs!
    $friendIdentifier: String!
) {
    getMessagesFromFriend(input: $input, friendIdentifier: $friendIdentifier) {
        totalCount
        pageInfo {
            endCursor
            hasNextPage
            startCursor
        }
        edges {
            cursor
            node {
                ...MessageWithCreatorFragment
            }
        }
    }
}
